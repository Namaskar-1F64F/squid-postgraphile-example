manifestVersion: subsquid.io/v0.1
name: squid-postgraphile-example
version: 1
description: 'A squid that uses PostGraphile to serve its GraphQL API'
build: 
deploy:
  addons:
    postgres: 
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      RPC_ENDPOINT: ${{ secrets.RPC_ENDPOINT }}
  api:
    cmd:
      - sqd
      - api:prod
